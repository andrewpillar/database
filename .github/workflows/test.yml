name: Test

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: '1.24'
    - run: go version

    - name: Run tests
      run: go test -v -coverprofile coverage ./...
